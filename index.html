<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Developers Guide: Display a map (2D)</title>
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.28/"></script>

  <script>
    require([
     "esri/config",
      "esri/Map",
      "esri/layers/GeoJSONLayer",
      "esri/views/MapView"
    ], function (esriConfig,Map, GeoJSONLayer, MapView) {

      esriConfig.apiKey = "AAPK9755276475124b62a9f18406bf9df053hT1BVy_sI_pyn3-Zjhv9M5KCtQ8BrSpmKDeT-PiRoiPBawcrUQc9fRc8mXjikJD-";
      const map = new Map({
        basemap: "arcgis-topographic" // Basemap layer
      });

      const geojsonLayer = new GeoJSONLayer({
        url: MegaCities.geojson, //https://ceciliaperla.github.io/GeoJSONandesri.js/MegaCities.geojson
        copyright: "USGS Earthquakes"
      });


      const view = new MapView({
        map: map,
        center: [-118.805, 34.027],
        zoom: 13, // scale: 72223.819286
        container: "viewDiv",
        constraints: {
          snapToZoom: false
        }
      });

    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
