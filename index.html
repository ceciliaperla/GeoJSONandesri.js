      });
  
      const url = "https://raw.githubusercontent.com/ceciliaperla/GeoJSONandesri.js/main/MegaCities.geojson"; // Replace with your GeoJSON file URL
  
      const geojsonLayer = new GeoJSONLayer({
        url: url
      });
  
      map.add(geojsonLayer);
  
      const view = new MapView({
        container: "viewDiv", // Replace with your container id

      });
    });
